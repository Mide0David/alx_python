<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HBNB</title>
</head>

<body>
    {% if num is even %}
    <h1>Number: {{ num }} is even</h1>
    {% else %}
    <h1>Number: {{ num }} is odd</h1>
    {% endif %}
</body>

</html>
